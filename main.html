<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Details</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <div class="container">
        <header class="title">INPUT DETAILS</header>
        <form action="#" class="form">
            <div class="details">
                <div class="label">Subject: </div>
                <div class="dropdown">
                    <select class="selectBox">
                        <option value="">GE 2</option>
                        <option value="">GE 1</option>
                        <option value="">GE 3</option>
                        <option value="">GE 4</option>
                    </select>
                </div>
            </div>    
            <div class="details">
                <div class="label">Course Code: </div>
                <input type="text" placeholder="Course Code" required></input>
            </div>
            <div class="details">
                <div class="label">Program: </div>
                <div class="dropdown">
                    <select class="selectBox">
                        <option value="">BSCS</option>
                        <option value="">BSCE</option>
                        <option value="">BSA</option>
                        <option value="">BSED</option>
                    </select>
                </div>
            </div>  
            <div class="details">
                <div class="label">Section: </div>
                <input type="text" placeholder="Section" required></input>
            </div>
            
            <div class="details">
                <div class="label">Year Level: </div>
                <div class="dropdown">
                    <select class="selectBox">
                        <option value="">1st Year</option>
                        <option value="">2nd Year</option>
                        <option value="">3rd Year</option>
                        <option value="">4th Year</option>
                        <option value="">5th Year</option>
                    </select>
                </div>
            </div>
            <div class="details">
                <div class="label">Instructor: </div>
                <input type="text" placeholder="Instructor Name" required></input>
            </div>
            <div class="button">
                <button class="add-subject" type="submit">ADD SUBJECT</button>
            </div>
        </form>
    </div>
</body>
</html>
